<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EliteCrows Internship Registration</title>
</head>
<body>
  <h1>EliteCrows Internship Registration</h1>
  <form action="submit.php" method="post">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="university">University:</label><br>
    <input type="text" id="university" name="university" required><br><br>
    
    <label for="major">Major:</label><br>
    <input type="text" id="major" name="major" required><br><br>
    
    <label for="year">Year of Study:</label><br>
    <input type="number" id="year" name="year" min="1" max="5" required><br><br>
    
    <label for="resume">Upload Resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
    
    <input type="submit" value="Submit">
  </form>
</body>
</html>
